<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Verification Code</mat-label>
          <input matInput formControlName="code" type="text" required>
          <mat-error *ngIf="loginForm.get('code')?.hasError('required')">Verification code is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
        <button mat-raised-button color="accent" type="button" (click)="getCode()">
          Get Code
        </button>
      </mat-card-actions>
      <div class="account-link">
        <p>Don't have an account? <a href="/register">Register here</a></p>
      </div>
    </mat-card>
  </form>
</div>
