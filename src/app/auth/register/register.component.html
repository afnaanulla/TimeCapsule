<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create an Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required (blur)="checkUsername()">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">Username must be at least 1 characters long</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required (blur)="checkEmail()">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
          Register
        </button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">
         <a href="../login/login.component.html"></a> cancel

        </button>
      </mat-card-actions>
      <div class="account-link">
        <p>Already have an account?  <a href="/login">Login</a></p>
      </div>
    </mat-card>
  </form>
</div>
