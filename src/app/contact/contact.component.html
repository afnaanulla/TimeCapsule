<div class="contact-container">
  <h1>Contact Us</h1>
  <p>Have questions, feedback, or need support? We'd love to hear from you! Reach out to us using the form below or via email.</p>

  <div class="contact-form">
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <h2>Other Ways to Reach Us</h2>

    <p>📍 Location: [Your Company Address] (If applicable)</p>
    <p>📱 Social Media: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
  </div>
</div>
